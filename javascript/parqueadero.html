<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/parqueadero.css">
    <title>Parqueadero</title>
</head>
<body class="miParqueadero">

    <h1 class="titulo">Parqueadero Emmanuel</h1>

    <button class="ingresoVehiculos">Ingreso de vehiculos</button>

    <form class="formularioParqueadero">
        <h2 class="tituloDatos">Ingrese los datos</h2>
        <input type="text" placeholder="Usuario" class="inputUsuario">
        <input type="text" class="inputNombre" placeholder="Nombre">
        <input type="text" class="inputTipoVehiculo" placeholder="Tipo de vehiculo">

        <div class="contenedorHoras">
            <button class="botonHoras">horas</button>
            <input type="text" class="inputHoras" placeholder="Horas">
        </div>

        <div class="contenedorMeses">
            <button class="botonMes">Mensual</button>
            <input type="text" class="inputMes" placeholder="Meses">
        </div>

        <button class="pagar">Pagar</button>

    </form>

    <div class="formularioIngreso">
        <h2 class="titulo2">Desea Ingresar otro vehiculo</h2>
        <button class="confirmacionOtroIngreso">Si</button>
        <button class="confirmacionNoMasIngreso">No</button>
    </div>

    <div class="terminacion">
        <h2 class="tituloTerminacion">Â¡Es todo por ahora, Muchas gracias!</h2>
    </div>
 
    <script src="../exercise.js"></script>
</body>
</html>
