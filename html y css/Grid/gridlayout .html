<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="gridlayout.css">
</head>
<body>

    <div class="container">
        <!-- Cabecera -->
        <header class="header">
            <h1>Cabecera</h1>
        </header>

        <!-- Barra de navegación -->
        <nav class="nav">
            <ul>
                <li>Menú 1
                    <ul>
                        <li>Submenú 1.1</li>
                        <li>Submenú 1.2</li>
                    </ul>
                </li>
                <li>Menú 2
                    <ul>
                        <li>Submenú 2.1</li>
                        <li>Submenú 2.2</li>
                    </ul>
                </li>
                <li>Menú 3</li>
                <li>Menú 4</li>
                <li>Menú 5</li>
                <li>Menú 6</li>
                <li>Menú 7</li>
            </ul>
        </nav>

        <!-- Barra lateral izquierda -->
        <aside class="sidebar-left">
            <p>Barra lateral izquierda</p>
        </aside>

        <!-- Barra lateral derecha -->
        <section class="sidebar-right">
            <p>Contenido principal</p>
        </section>

        <!-- Pie de página -->
        <footer class="footer">
            <p>Pie de página</p>
        </footer>
    </div>

</body>
</html>
